JETHOME_UBOOT_PACKAGE_VERSION=1:1.0.2
JETHOME_UBOOT_PACKAGE_ESCAPED_VERSION=$(jethome_escape_deb_version_epoch $JETHOME_UBOOT_PACKAGE_VERSION)

