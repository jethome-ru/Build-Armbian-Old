# example:
# 1:1.0.2 --> 1%3a1.0.2
jethome_escape_deb_version_epoch() {
	if [ -n "$1" ] ; then
		local version=$1
		echo "$version" | sed -e 's/^\([0-9]\):\(.*\)$/\1%3a\2/'
	else
		echo "${FUNCNAME[0]}(): Null parameter passed to this function"
	fi
}

